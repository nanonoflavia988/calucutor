    <!DOCTYPE html>
<html lang="en">
<head>
        <link rel="stylesheet" href="vin calc.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div class="calculator">
        <section>0</section>
   
    <div class="calcrow">
       <button class="calcbutton third twice">c</button>
        <button class="calcbutton double">&divide;</button>
        <button class="calcbutton double">&larr;</button>
     </div>
     <div class="calcrow">
        <button class="calcbutton third">7</button>
        <button class="calcbutton third">8</button>
        <button class="calcbutton third">9</button>
        <button class="calcbutton double">&times;</button>
    </div>
    <div class="calcrow">
        <button class="calcbutton third">4</button>
        <button class="calcbutton third">5</button>
        <button class="calcbutton third">6</button>
        <button class="calcbutton double">&minus;</button>
    </div>
    <div class="calcrow">
        <button class="calcbutton third">1</button>
        <button class="calcbutton third">2</button>
        <button class="calcbutton third">3</button>
        <button class="calcbutton double">&plus;</button>
    </div>
    <div class="calcrow">
<button class="calcbutton third tripple">0</button>
<button class="calcbutton double">&equals;</button>
    </div>
</div>
</body>
</html>
